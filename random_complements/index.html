<html lang="en">
<head>

<body>
    <h1><i class="lines2"> Your compliment for today: </i></h1>
    <hr/>
    <p id="demo"  class="lines3"> Hello! </p>
    <button type="button" class="lines1" onclick="randomPhrase()"> Кликни меня ;) </button>
      <script>
    function randomPhrase() {
        let partsOfBody = ["nose", "hair", "face", "feet"]
        let adjectives = ["mysterious", "clever", "fragrant", "charming", "thoroughbred"]
        let words = ["moon", "flower", "sunrise","sunset", "ocean","forest"]
        let randomBodyPart = partsOfBody[Math.floor(Math.random()*4)]
        let randomAdjective = adjectives[Math.floor(Math.random()*5)]
        let randomWord = words[Math.floor(Math.random()*6)]
        let randomRaise = "Your " + randomBodyPart + " is like a " +
        randomAdjective + " " + randomWord +"! :)"

        document.getElementById("demo").innerHTML = randomRaise
              console.log(randomRaise)
     }
  </script>
